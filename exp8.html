<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Profiles</title>
  <link rel="stylesheet" href="expe8.css">
</head>
<body>
  <div class="frame" role="region" aria-label="Student profiles">
    <div class="header">
      <h1>Student profiles</h1>
    </div>

    <div class="cards">
      <article class="card" aria-label="Profile: Jeet Kumar">
        <div class="avatar" aria-hidden="true">JK</div>
        <div class="content">
          <p class="name">Jeet Kumar</p>
          <p class="program">B.Tech — CSE</p>
          <div class="meta">
            <div class="meta-row">
              <span class="label">Roll No:</span>
              <span>21CS1007</span>
            </div>
            <div class="meta-row">
              <span class="label">Academic year:</span>
              <span>1st Year</span>
            </div>
          </div>
        </div>
      </article>
      <article class="card" aria-label="Profile: Asha Rani">
        <div class="avatar" aria-hidden="true">AR</div>
        <div class="content">
          <p class="name">Asha Rani</p>
          <p class="program">B.Tech — IT</p>
          <div class="meta">
            <div class="meta-row">
              <span class="label">Roll No:</span>
              <span>21IT1012</span>
            </div>
            <div class="meta-row">
              <span class="label">Academic year:</span>
              <span>1st Year</span>
            </div>
          </div>
        </div>
      </article>

      <!-- Card 3 -->
      <article class="card" aria-label="Profile: Rohit Kumar">
        <div class="avatar" aria-hidden="true">RK</div>
        <div class="content">
          <p class="name">Rohit Kumar</p>
          <p class="program">B.Tech — ECE</p>
          <div class="meta">
            <div class="meta-row">
              <span class="label">Roll No:</span>
              <span>21EC1009</span>
            </div>
            <div class="meta-row">
              <span class="label">Academic year:</span>
              <span>1st Year</span>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</body>
</html>
