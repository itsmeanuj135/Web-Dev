<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="shirt.css">
  <title>ShopEasy - Demo</title>
 
</head>
<body>
  <div class="frame">
    <div class="outer">
      <h2 class="label">Output:</h2>
      <div class="topbar">ShopEasy</div>
      <div class="stage">
        <div class="card" role="region" aria-label="Product card">
          <div class="imgwrap">
            
            <img src="WhatsApp Image 2025-11-12 at 09.38.06_1a4b48d5.jpg" alt="product">
          </div>
          <div class="content">
            <h3 class="title">Classic Cotton T-Shirt</h3>
            <p class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
            <div class="price-row">
              <div class="price-current">₹799</div>
              <div class="price-old">₹1,199</div>
            </div>
            <a class="btn" href="#">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
